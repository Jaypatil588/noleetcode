<!DOCTYPE html>
<html lang="en">

<head>
    
  <meta charset="UTF-8" />
  <title>Electron App</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-page background */
    body {
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      padding-top: 20px;
    }

    h1, h2, h3 {
      font-weight: 600;
      margin-bottom: 8px;
      color: #eee;
    }

    ul {
      list-style-type: "â€¢ ";
      padding-left: 20px;
    }

    li {
      margin-bottom: 4px;
    }

    p {
      margin-bottom: 12px;
    }

    .container {
      padding: 16px;
      max-width: 800px;
    }

    /* Header Card */
    .header-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 600px;
      height: 60px;
      background-color: #424242;
      color: white;
      font-size: 12px;
      font-family: Arial, sans-serif;
      border-radius: 12px;
      padding: 0 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    .header-card div {
      flex: 1;
      text-align: center;
    }

    /* Screenshot Card */
    .screenshot-card {
      font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 12px;
      line-height: 1.6;
      font-weight: 400;
      color: #ddd;
      display: flex;
      width: 600px;
      background-color: #424242;
      border-radius: 12px;
      padding: 15px;
      margin-top: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      text-align: center;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Header Card -->
    <div class="header-card">
      <div>Ctrl+B to show/hide</div>
      <div>Ctrl+N to screenshot</div>
      <div>Ctrl+M to start over</div>
    </div>
  </div>

  <div class="container">
    <!-- Screenshot Card -->
    <div class="screenshot-card">
    <h3 id="loading"></h3>
    <br/>
      <p id="title">title</p>
      <br>
      <p id="thoughts">thoughts</p>
      <br>
      <p id="code">code</p>
      <br>
      <p id="complexity">complexity</p>
      <br>
    </div>
  </div>
</body>

</html>
